<p class="whiteText">group-list works!</p>
<ng-container *ngFor="let chat of groups">
    <div class="chat" [routerLink]="['/chatDetails', chat.idGrupo]">
      <div class="chatUser">
        <div class="profileImage">
          <fa-icon class="whiteText noImage groupChat" [icon]="faPeopleGroup"
            size="xl"></fa-icon>
          <div class="whiteText noImage" >
            {{ chat.nombreDestinatario }}</div>
        </div>
        <div class="chatUserMessage">
          <div class="whiteText chatNameList">{{chat.nombreDestinatario}}</div>
          <div class="lastMessage">{{ chat.ultimoMensaje }}</div>
        </div>
      </div>
      <div class="whiteText time">{{ chat.horaUltimoMensaje }}</div>
    </div>
</ng-container>
