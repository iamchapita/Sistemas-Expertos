<div class="principal">
  <div class="form">
    <img id="logo" src="assets/logo.png">
    <input class="inputWidth" type="text" [(ngModel)]="credentials.usuario" placeholder="User">
    <input class="inputWidth" type="password" [(ngModel)]="credentials.contrasena" placeholder="Password">
    <button type="button" (click)="loginAttemp()">Login</button>
    <div id="failed" *ngIf="fetchService.loginStatus == false">
      Incorrect Credentials
    </div>
  </div>
</div>
